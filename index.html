<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<title>Deterministic finite-state machine calculator</title>

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">
		<script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
		
		<link rel="icon" href="https://ausf-software.github.io/favicon.ico"> <!-- 32×32 -->
		<link rel="icon" href="https://ausf-software.github.io/images/favicons/icon.svg" type="image/svg+xml">
		<link rel="apple-touch-icon" href="https://ausf-software.github.io/images/favicons/apple.png">  <!-- 180×180 -->
		<link rel="manifest" href="https://ausf-software.github.io/manifest.webmanifest">

		<link rel="stylesheet" type="text/css" href="https://ausf-software.github.io/css/style.css">
		<link rel="stylesheet" type="text/css" href="css/dfsmc.css">
		
		<meta name="viewport" content="width=device-width">
		<meta name = "description" content = "" />
		<meta name = "keywords" content = "finite state machine, finite state machine calculator, калькулятор, калькулятор конечных автоматов, конечные автоматы, конечный автомат" />
		<meta name = "robots" content = "index,follow" />
		<script type="text/javascript" src="https://ausf-software.github.io/js/script.js"></script>
	</head>

	<body>

		<header id="header"></header>

		<main>
			<section>
				<div class="calculator-settings">
					<h1 class="calculator-text">Deterministic finite-state machine calculator</label>
					<div id="head" class="head">
						<form>
							<!-- Rounded switch -->
							<label class="toggle">
								<input class="toggle-checkbox" id = "type_work_selector" type="checkbox" checked onclick="setTypeWork();">
								<div class="toggle-switch"></div>
								<span class="toggle-label" id = "type_error">Each transition to an error has a separate error state</span>
							</label>
							<div class = "inputs">
								<p><label class = "alphabet-input">Alphabet: <input type="text" id="alphabet-input" placeholder="a,b,c,..." onkeydown="if(event.keyCode==13){return false;}"></label>

								<div id = "masks">
									<p><label class = "mask-input">Mask 1: <input type="text" id="mask-input0" placeholder="*?a(b)*" onkeydown="if(event.keyCode==13){return false;}"></label>
								</div>
							</div>
							<p><input type="button" id="add-mask" value="Add mask">
								<input type="button" id="clear-masks" value="Clear">
								<input type="button" id="mask-submit" value="Submit">
						</form>
					</div>
				</div>
			</section>
			
			<section class="answer_section">
				<div class="container">
				
					<div class="answer_section_container">
						<div class="answer_container" id="info">
							<label id="info_selector" class="selector">&#9660; Readme</label>
							<div id="info_div">
								
							</div>
						</div>
					</div>
					
					<div class="answer_section_container">
						<div class="answer_container" id="table_answer">
							<label id="answer_table_selector" class="selector">&#9660; Tables</label>
							<div id="table_div">
							</div>
						</div>
					</div>
					
				</div>
			</section>
		</main>

		<script type="text/javascript" src="js/data_object.js"></script>
		<script type="text/javascript" src="js/util.js"></script>
		<script type="text/javascript" src="js/state_machine.js"></script>
		<script type="text/javascript" src="js/dfsmc.js"></script>

		<footer id="footer"></footer>
		
	</body>
</html>
